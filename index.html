<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="tailwind.min.css">
</head>
<body class="bg-gray-200">
    <div class="w-1/3 bg-white mx-auto my-20 rounded-lg p-6">
        <h1 class="text-2xl font-bold font-serif text-center">Age Calculator</h1>
        <div class="mt-6 flex flex-col">
            <h4 class="text-md text-gray-600">Enter Your Date Of Birth:</h4>
            <input type="date" id="birthdate" class="min-w-full py-3 mt-1 outline-none ring-slate-800 hover:ring-2">
        </div>
        <div class="mt-4 flex justify-center gap-x-2">
            <button type="button" class="py-2 px-4 bg-red-600 text-white" onclick="getAge()">Calculate Age</button>
            <button type="reset" class="py-2 px-4 bg-red-600 text-white" onclick="reset()">Reset</button>
        </div>
        <div class="mt-6 mx-4">
            <h4 class="text-xl text-gray-600" id="agetxt">Your age will appear here</h4>
        </div>

        <div class="mt-8 pb-10 text-center">
            <h4 class="text-gray-400">&copy; 2024 Eng_Azuuzi</h4>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
